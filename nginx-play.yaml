- name: configure frontend server
  hosts: frontend
  become: yes
  tasks:
  - name: remove httpd
    ansible.builtin.dnf:
      name: httpd
      state: absent

  - name: install nginx
    ansible.builtin.dnf:
      name: nginx
      state: present

  - name: start nginx
    ansible.builtin.service:
      name: nginx
      state: restarted
      enabled: yes

